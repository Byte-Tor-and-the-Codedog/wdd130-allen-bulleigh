<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }
        #formContainer {
            border-style: solid;
            border-color: blue;
            border-radius: 25px;
            border-width: 10px;
            background-color: ivory;
            align-items: center;
            width: 500px;
            align-self: center;
            margin: auto;
        }

        #head {
            background-image: url("images/jesus_feeds_5000.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        #header {
            display: grid;
            height: 200px;
            width: auto;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        
        #closeBtn {
            top: 5;
            left: 5;
        }
        h2 {
            color: papayawhip;
            align-self: first baseline;
        }
        h1 {
            color: ivory;
            align-self: last baseline;
        }
        #scriptures {
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-between;
        }
        #box {
            width: 90px;
            height: auto;
        }
        #myForm {
            display: grid;
            align-items: center;
            text-align: center;
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #field {
            margin-top: 15px;
            margin-bottom: 15px;
            display: flex;
            padding: .25dvh;
        }

        #field > input {
            margin-left: auto;
        }

        #gender {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 20px 10px 20px;

        }
        #cb {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 20px 10px 20px;
        }
    </style>




</head>

<body>
    <div id="formContainer">
        <div id="head">
    <button type="button" id="closeBtn">X</button>
        <div id="header">
        <h1>Daily Feed</h1>
        <h2>Scripture a day</h2>
        </div>
        </div>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <div id="field">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>
            </div>
            <div id="field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            </div>
            <div id="field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </div>
            <div id="gender">
            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            </div>

            <section id="cb">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section id="cb">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section id="cb">
                <button type="submit">Submit</button>
            </section>
        </form>
        <div id="scriptures">
            <img src="images/old_testament.webp" id="box">
            <img src="images/new_testament.webp" id="box">
            <img src="images/book_of_mormon.webp" id="box">
            <img src="images/doctrine_and_covenants.webp" alt="doctrine and covenants" id="box">
            <img src="images/pearl_of_great_price.webp" id="box">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
